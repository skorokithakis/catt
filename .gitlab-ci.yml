image: python:3.6

stages:
  - test

test:
  variables:
    PRE_COMMIT_HOME: "$CI_PROJECT_DIR/.cache/pre-commit"
    PIP_CACHE_DIR: "${CI_PROJECT_DIR}/.cache/pip"
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .cache/pre-commit
      - .cache/pip
      - venv
  stage: test
  before_script:
    - pip install -Ur requirements_dev.txt
    - pip install -Ur requirements.txt
  script:
    - pre-commit run -a --hook-stage manual
    - pytest
