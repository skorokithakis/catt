image: python:3.11

stages:
  - build
  - release

test:
  variables:
    PRE_COMMIT_HOME: "$CI_PROJECT_DIR/.cache/pre-commit"
    PIP_CACHE_DIR: "${CI_PROJECT_DIR}/.cache/pip"
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .cache/pre-commit
      - .cache/pip
      - venv
  stage: build
  before_script:
    - pip install uv
    - python -m venv venv
    - source venv/bin/activate
    - uv pip install ".[dev]" pre-commit urllib3==1.26.15
  script:
    - pre-commit run -a --hook-stage manual
    - pytest

pypi:
  variables:
    TWINE_USERNAME: "__token__"
  stage: release
  needs: [test]
  rules:
    - if: $CI_COMMIT_TAG =~ /^v\d+.\d+.\d+$/
      when: on_success
  before_script:
    - pip install uv
    - python -m venv venv
    - source venv/bin/activate
    - uv pip install "." twine gitchangelog pystache
  script:
    - gitchangelog
    - uv pip wheel .
    - twine upload dist/*